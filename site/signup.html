<!--On utilise post plutôt que get pour que les données en input ne s'affichent pas dans l'url -->
<form action="/sign-up.php" method="post">
  <label for="name">Identifiant:</label><br>
  <input type="text" id="id" name="id" value=""><br>
  <br>
  <label for="name">Prénom:</label><br>
  <input type="text" id="prenom" name="prenom" value=""><br>
  <br>
  <label for="name">Nom:</label><br>
  <input type="text" id="nom" name="nom" value=""><br>
  <br>
  <label for="name">Email:</label><br>
  <input type="text" id="mail" name="mail" value=""><br>
  <br>
  <label for="name">Adresse postale:</label><br>
  <input type="text" id="postal" name="postal" value=""><br>
  <br>
  <label for="start">Date de naissance:</label>

<input type="date" id="date_naissance" name="date_naissance" value="" min="1850-01-01" max="" />
  <label for="pswd">Mot de passe:</label><br>
  <!-- il faut mettre le type password pour que le mote de passe ne s'affiche pas en clair -->
  <input type="password" id="pswd" name="pswd" value=""><br><br>
  <label for="pswd">Confirmer le mot de passe:</label><br>
  <input type="password" id="password_confirmation" name="password_confirmation" value=""><br><br>
  <input type="submit" class="submit" value="Valider">
</form>
