  <link rel="stylesheet" href="login.css" />

    <!-- La favicon n'apparait pas dans le live de vscode et n'apparaît pas dans le browser si on écrit href="/img/favicon.ico" avec un / avant img donc -->

<body>
    <h2>Login</h2>

<!--On utilise post plutôt que get pour que les données en input ne s'affichent pas dans l'url -->
<form action="/login.php" method="post">
  <label for="name">Identifiant:</label><br>
  <input type="text" id="name" name="name" value=""><br>
  <br>
  <label for="pswd">Mot de passe:</label><br>
  <!-- il faut mettre le type password pour que le mote de passe ne s'affiche pas en clair -->
  <input type="password" id="pswd" name="pswd" value=""><br><br>
  <input type="submit" value="Valider">
</form>
