    <form class="quick-reservation">
   
        <div class="container">
           <header class="quick-reservation__header">
              <h2 class="title">
                 Reservation
              </h2>
              <div class="close-icon">
                 <span></span>
                 <span></span>
              </div>
           </header>
           
           <div class="quick-reservation__form">
              <section class="form__content">
                 <div class="row-wrapper">
                    <div class="ele adults">
                       <label for="adults">Adultes</label>
                       <select name="adults" id="adults">
                          <option value="hide">0</option>
                          <option value="">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                       </select>
                    </div>
                    <div class="ele children">
                       <label for="children">Enfants</label>
                       <select name="children" id="children">
                          <option value="hide">0</option>
                          <option value="">1</option>
                          <option value="">2</option>
                          <option value="">3</option>
                          <option value="">4</option>
                          <option value="">5</option>
                       </select>
                    </div>
                    <div class="ele rate-type">
                       <label for="rateType">Classe</label>
                       <select name="rateType" id="rateType">
                          <option value="hide">Extra</option>
                          <option value="">Affaire</option>
                          <option value="">Budget</option>
                       
                       </select>
                    </div>
                </br> </br> 
                    <div class="ele rate-type">
                        <label for="rateType">Location Combinaison</label>
                        <select name="rateType" id="rateType">
                           <option value="hide">Oui</option>
                           <option value="">Non</option>
                    
                           
                        </select>
                     </div>
                     <div class="ele rate-type">
                        <label for="rateType">Location vehicule</label>
                        <select name="rateType" id="rateType">
                           <option value="hide">Oui</option>
                           <option value="">Non</option>
                        
                           
                        </select>
                     </div>
                 </div>
               </br> </br> 
               <div class="ele rate-type">
                   <label for="rateType">Destination</label>
                   <select name="rateType" id="rateType">
                      <option value="hide">Rosalith-059</option>
                      <option value="">Zephyr-8</option>
                      <option value="">Galactron-7</option>
                      <option value="">Zyralia</option>
                      <option value="">Nova-12</option>
                      
                  
                     </select>
                  </div>
                </br> </br> 
                <div class="date-depart">
                <label for="start">Date de depart:</label>
                <input type="date" id="start" name="Date de départ" value="" min="" max="" />
  
               </div>
               </br> </br> 
                    <div class="ele first-name">
                       <label for="firstName">Prenom</label>
                       <input type="text" value="" placeholder="First Name" id="firstName">
                    </div>
                    <div class="ele last-name">
                       <label for="lastName">Nom</label>
                       <input type="text" value="" placeholder="Last Name" id="lastName">
                    </div>    
                 </div>
                 <div class="row-wrapper">
                    <div class="ele email-address">
                       <label for="emailAddress">Adresse mail</label>
                       <input type="email" value="" placeholder="Enter Email" id="emailAddress">
                    </div>
                </br> </br> 
                    
                 </div>
                 
              
               </br> </br> </br> </br> 
                 
              </section>
           </div>
           

           
           <footer class="form__footer">
              <div class="footer-wrapper">
               
                 <input type="button" value="Check-In" class="button">
              </div>
           </footer>
        </div>
           
        </form>
